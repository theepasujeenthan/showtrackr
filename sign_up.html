    <script>
      function validation() {
        var myName = document.forms["RegForm"]["name"];
        var myEmail = document.forms["RegForm"]["email"];

        var myPassword= document.forms["RegForm"]["password"];

        if (myName.value == "") {
          document.getElementById("name-valid").innerHTML =
            "pleace enter your name";
            document.getElementById("name-valid").style.color="red";
          // name.focus();
          return false;
        }

        if (myName.value == " ") {
          document.getElementById("email-valid").innerHTML =
            "Your email address is required.";
            document.getElementById("email-valid").style.color="red";
          // email.focus();
          return false;
        }

        if (myEmail.value.indexOf("@", 0) < 0) {
          document.getElementById("email-valid").innerHTML =
            "you email address it invalid.";
            document.getElementById("email-valid").style.color="red";
          // email.focus();
          return false;
        }

        if (myEmail.value.indexOf(".", 0) < 0) {
          document.getElementById("email-valid").innerHTML =
            "you email address it invalid.";
            document.getElementById("email-valid").style.color="red";
          // email.focus();
          return false;
        }
        if (myPassword.value == " ") {
          document.getElementById("password-valid").innerHTML =
            "Password is required.";
            document.getElementById("password-valid").style.color="red";
          // password.focus();
          return false;
        }
        if (myPassword.value.length < 8) {
          document.getElementById("password-valid").innerHTML =
            "Password is Atleast 8 characters Must type";
            document.getElementById("password-valid").style.color="red";
          // password.focus();
          return false;
        }
        if (myPassword.value.search(/[0-9]/) == -1) {
          document.getElementById("password-valid").innerHTML =
            "Password is Atleast 1 Numeric character type";
            document.getElementById("password-valid").style.color="red";
          // password.focus();
          return false;
        }
        if (myPassword.value.search(/[a-z]/) == -1) {
          document.getElementById("password-valid").innerHTML =
            "Password is Atleast 1 simple character type";
            document.getElementById("password-valid").style.color="red";
          // password.focus();
          return false;
        }
        if (myPassword.value.search(/[A-Z]/) == -1) {
          document.getElementById("password-valid").innerHTML =
            "Password is Atleast 1 capital letter type";
            document.getElementById("password-valid").style.color="red";
          // password.focus();
          return false;
        }
        if (myPassword.value.search(/[!\@\#\$\%\^\&\*\(\)\_\+\?\>\<\.]/) == -1) {
          document.getElementById("password-valid").innerHTML =
            "Password is Atleast 1 special symbol type";
            document.getElementById("password-valid").style.color="red";
          // password.focus();
          return false;
        }
        return true;
      }
    </script>
